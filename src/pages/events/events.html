<ion-header>
  <ion-navbar>
    <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding
            *ngFor="let event of events">
            <ion-item
            (click)="onLoadEvent(event)">
                <h2>{{ event.type}}</h2>
                <p>{{ event.date }}</p>
                <p>Inicio: {{ event.iniTime }} - Fin: {{ event.endTime }} </p>
            </ion-item>
            <ion-item-options>
                <button
                ion-button
                color="danger"
                (click)= "onRemove(event)">
                <ion-icon name="trash"></ion-icon>
                Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
